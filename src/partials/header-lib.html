<header class="header library-header">
  <div class="container container--header">
    <div class="header_wraper">
      <div class="logo-container">
        <a
          href="./index.html"
          class="logo-film animate__animated animate__rubberBand"
        >
          <svg class="logo animate__animated animate__flip animate__slower animate__infinite" width="24" height="24">
            <use
              class="logo-icon"
              href="./images/film-defs.svg#icon-film"
            ></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
      </div>

      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="./index.html">Home</a>
          </li>
          <li class="navigation-list__item">
            <a
              class="navigation-list__link site-nav__link--current"
              href="./library.html"
              >My Library</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="buttons-block">
      <button
        type="button"
        data-value="watched"
        class="button button-watched active music__btn"
        id="btn"
      >
        <audio id="1" src="./sound/b.mp3"></audio>Watched
      </button>
      <button
        type="button"
        data-value="queue"
        class="button button-queue music__btn"
        id="btn"
      >
        <audio id="1" src="./sound/b.mp3"></audio>
        Queue
      </button>
    </div>
  </div>
</header>
