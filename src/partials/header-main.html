<header class="header">
  <div class="container container--header">
    <div class="header_wraper">
      <div class="logo-container">
        <a
          href="./index.html"
          class="logo-film animate__animated animate__rubberBand"
        >
          <svg class="logo animate__animated animate__flip animate__slower animate__infinite" width="24" height="24">
            <use
              class="logo-icon"
              href="./images/film-defs.svg#icon-film"
            ></use>
          </svg>
          <span class="logo__name">Filmoteka</span>
        </a>
      </div>

      <nav class="header-navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a
              class="navigation-list__link site-nav__link--current"
              href="./index.html"
              >Home</a
            >
          </li>
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="./library.html"
              >My Library</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <form class="header-search-form">
      <div class="search-form">
        <input
          type="text"
          name="search"
          class="search form-input"
          placeholder="Movie search"
        />
        <button type="submit" class="search-btn">
          <span class="search-icon"></span>
        </button>
      </div>
    </form>
  </div>
</header>
